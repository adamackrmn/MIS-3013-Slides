<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>MIS 3013 : Module 0</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/ou.css">
    <link rel="stylesheet" href="dist/site.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section class="title">
                <h2>Welcome to MIS 3013!</h2>
            </section>
            <section>
                <section>
                    <div>Syllabus and Schedule</div>
                    <img src="img/syllabus.png" style="height:175px;" />
                </section>
                <section>
                    <section>
                        <h6>Logistics</h6>
                        <ul>
                            <li class="">Office Location: Adams Hall 30</li>
                            <li class="">Office Hours: M,W 3:00 - 4:15</li>
                        </ul>
                    </section>
                </section>
            </section>
        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="plugin/zoom/zoom.js"></script>
    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            hash: true,

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom],
            slideNumber: true,
            embedded: false
        });
    </script>
</body>
</html>
